        <script>
const size = () =>{
    if(img.style.height == "234px" && img.style.width == "343px"){
        img.style.height = "445px";
        img.style.width = "378px";
    } else{
        img.style.height = "234px";
        img.style.width = "343px";
    }
}

btn.addEventListener("click",size)
