<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const loadscript = (src,callback) =>{
            let script = document.createElement('script');
            script.src = src;
           script.onload = function(){
               console.log("sucess " + src);
               callback(null, src);
           }
           script.onerror = function(){
            console.log("There is some error fix it " + src);
            callback(new Error("src got some error"));
           }
            document.body.appendChild(script);
        }
      const hello = (error ,src)=>{
        if(error){
            console.log(error);
            return
        }
        console.log("hello "+ src);
      }
        loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" , hello);
    </script>
</body>
</html>
